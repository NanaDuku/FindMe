<html>

	    <script>
         $(document).ready(function(){
            $("#register-btn").click(function(){
                var firstName = $("#fname").val();
                var lastName = $("#lname").val();
                
                var genDer = $("#gen").val();
                var email = $("#email").val();
                var passWord = $("#pwd").val();
                 $.ajax({
                        url:"http://localhost/mobile_web/www/registration.php",
                        
                        //data:{id:variable name1,id:variable name2}
                        data:{fname:firstName,lname:lastName,gen:genDer,email:email,pd:passWord},
                        type:"post",
                       
                       
                        
                    });
                
            });
        });  
    

    
        $(document).ready(function(){
            $("#login-btn").click(function(){
                var firstName = $("#firstName").val();
                var password = $("#password").val();
                
                
                $.ajax({
                        url:"http://localhost/mobile_web/www/login.php",
                        
                        //data:{id:variable name1,id:variable name2}
                        data:{firstName:firstName,password:password},
                        type:"post",
                        
                        
                    });
            });
        });  

    </script>

		
    <title>Blank App</title>

    	<script type="text/javascript" src="cordova.js"></script>

    <!--Login page-->    
    <div data-role="page" id="login-page" style="background-image: url(backim.jpeg)">

	<div role="main" class="ui-content">

		<div>
			<center><label style="font-family: fantasy;font-size: 30px">FindMe</label></center>
		</div><!-- /header -->

		<form action="http://localhost/mobile_web/www/login.php" method="post" id="form1">
			    
			    <input type="text" data-clear-btn="true" name="fname-2" id="firstName" value="" autocomplete="off" required placeholder="First Name">

				
     			<input type="password" data-clear-btn="true" name="password-2" id="password" value="" autocomplete="off" required placeholder="Password">

				<label style="position: relative;left: 80%">Forgot password ?</label>
				
				<button id="login-btn" type="submit" name="l" style="background-color: rgb(91, 196, 175)">Login</button>
				
			</form>
	</div><!-- /content -->

	<div data-role="footer">
		<center>Don't have an account? <a style="color: rgb(0,0,0)" id="reg">Sign up</a></center>
	</div><!-- /footer -->
</div><!-- /page -->


		<!-- registration page -->
		<div data-role="page" id="registration-page" style="background-image: url(backim.jpeg)">

			

			<div role="main" class="ui-content">
			<div>
				<center><label style="font-family: fantasy;font-size: 30px">FindMe</label></center>
			</div><!-- /header -->


			<form action="http://localhost/mobile_web/www/registration.php" method="post" id="form2">
			    
			    <input type="text" data-clear-btn="true" name="f" id="fname" value="" autocomplete="off" required placeholder="First Name">

				
			    <input type="text" data-clear-btn="true" name="l" id="lname" value="" autocomplete="off" required placeholder="Last Name">

				
			    <input type="text" data-clear-btn="true" name="g" id="gen" value="" autocomplete="off" required placeholder="Phone number">

				
			    <input type="email" data-clear-btn="true" name="e" id="email" value="" autocomplete="off" required placeholder="Username">

				
     			<input type="password" data-clear-btn="true" name="p" id="pwd" value="" autocomplete="off" required placeholder="Password">

				<button id="register-btn" type="submit" name="r" style="background-color: rgb(91, 196, 175)">Next</button>


			<!--Dialog for next page-->
			<button id="register-btn" type="submit" name="r" style="background-color: rgb(91, 196, 175)"><a href="#popupLogin" data-rel="popup" data-position-to="window"  data-transition="pop">Next</a></button>
<div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">

    </form>
</div>

			</form>
